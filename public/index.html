    <script>
        const promptElement = document.getElementById("prompt");
        const sendElement = document.getElementById("send");
        const chatMessages = document.getElementById("chat-messages");
    
        sendElement.addEventListener("click", () => {
            const message = promptElement.value;
            displayMessage(message, 'user');
            fetch(`/api/gpt?prompt=${encodeURIComponent(message)}`)
            .then(response => response.text())
            .then(text => {
                displayMessage(text, 'bot');
            })
            .catch(error => {
        console.error('Error:', error);
        displayMessage('Sorry, there was a problem processing your request.', 'bot');
    });
    promptElement.value = ''; // Clear input after sending
});
    
        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
        }
    </script>
